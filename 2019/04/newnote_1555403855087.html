<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-a798876f-19e9-4cf8-bdeb-44e17ca217d7"></attachment><p>澳大利亚export相关</p><p><br></p><p><span style="color: rgb(51, 51, 51);">澳洲是全球第一大铁矿砂出口国，占其整体出口比重约15.8%。2014年随着油价重挫，各种原物料商品出现雪崩式下跌，铁矿砂价格在短短两年时间，从145美元/吨跌至39美元，而身为原物料出口大国的澳币也从0.97兑一美元跌至0.69，跌幅高达29%。而随着2016年，中国宣布实施供给侧改革后，铁矿砂价格终于止跌，澳币也从0.69回稳至0.77附近</span></p><p><br></p><p><span style="color: rgb(51, 51, 51);">高占比分别为</span></p><p><span style="color: rgb(51, 51, 51);">资源 占比 R</span></p><p>铁砂矿 15.82% 0.76</p><p>煤矿 8.01% 0.68</p><p>天然气 6.82%</p><p>黄金 6.44%</p><p>铜 3.33%</p><p>铝相关 1.31%</p><p>镍 </p><p><br></p>
